version: "3"
networks:
  roboshop:
    driver: bridge
    name: roboshop
services:
  mongodb:
    image: mongodb:v1
    container_name: mongodb
  catalogue:
    image: catalogue:v1
    container_name: catalogue
    depends_on:
    - mongodb
  web:
    image: web:v1
    container_name: web
    ports:
      - "80:80"
    depends_on:
    - catalogue
    - user
  redis:
    image: redis
    container_name: redis
  user:
    image: user:v1
    container_name: user
    depends_on:
      - mongodb
      - redis
